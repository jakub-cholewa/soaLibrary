<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Przeglądaj książki</title>
</h:head>

<body>
<p:dataTable id="table" var="books" value="#{bookModule.allBooks}">
    <p:column headerText="id">
        <h:outputText value="#{books.idBook}" />
    </p:column>

    <p:column headerText="Tytuł">
        <h:outputText value="#{books.title}" />
    </p:column>

    <p:column headerText="Imię autora">
        <h:outputText value="#{books.author.name}" />
    </p:column>

    <p:column headerText="Imię autora">
        <h:outputText value="#{books.author.surname}" />
    </p:column>
</p:dataTable>

</body>
</html>
