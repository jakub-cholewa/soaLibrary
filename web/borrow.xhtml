<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">
<h:head>
    <title>Wypożycz książkę </title>
</h:head>
<h:body>

    <h:form>
        <p:panel>
            <p:panelGrid columns="2">

                <h:outputLabel for="readerList">Czytelnik: </h:outputLabel>
                <h:selectOneMenu value="#{borrowModule.readerId}" id="readerList">
                    <f:selectItems value="#{userModule.readers}"/>
                </h:selectOneMenu>

                <h:outputLabel for="bookList">Książka: </h:outputLabel>
                <h:selectOneMenu value="#{borrowModule.bookId}" id="bookList">
                    <f:selectItems value="#{bookModule.books}"/>
                </h:selectOneMenu>

                <p:outputLabel for="borrowingDate" value="Borrowing date" />
                <p:calendar id="borrowingDate" value="#{borrowModule.borrowingEntity.borrowingDate}" />
                <p:outputLabel for="returningDate" value="Returning date" />
                <p:calendar id="returningDate" value="#{borrowModule.borrowingEntity.returningDate}" />

                <h:commandButton value="Wypożycz" action="#{borrowModule.saveBorrowing}" />
            </p:panelGrid>
        </p:panel>
    </h:form>

</h:body>
</html>
