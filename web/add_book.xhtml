<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xml:lang="en" lang="en">
<h:head>
    <title>Dodaj książkę</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGroup>
            <h:panelGrid columns="2">
                <h:outputLabel for="titleInput">Tytuł: </h:outputLabel>
                <h:inputText value="#{bookModule.bookEntity.title}" id="titleInput" required="true"/>


                <h:outputLabel for="authorList">Autor: </h:outputLabel>
                <h:selectOneMenu value="#{bookModule.bookEntity.author.authorId}" id="authorList">
                    <f:selectItems value="#{bookModule.authors}"/>
                </h:selectOneMenu>

                <h:commandButton value="Dodaj książkę" action="#{bookModule.saveBook}" />
            </h:panelGrid>
        </h:panelGroup>
    </h:form>
</h:body>
</html>
